---
layout: default
---

<div class="row">
    <div class="excerpts">
        <ul>
        {% for post in site.categories.heading limit:3 %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="date"><span class="post-date">{{ post.date | date_to_string }}</span></p>
                <p class="excerpt">{{ post.content }}</p>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
