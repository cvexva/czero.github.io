<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Zero I/O{% if page.title %} | {{ page.title }}{% endif %}</title>

<link rel="stylesheet" href="{{ site.url }}css/reset.css" />
<link rel="stylesheet" href="{{ site.url }}css/zero.css" />
<link rel="stylesheet" href="{{ site.url }}css/syntax.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<div class="canvas">

{% include header.html %}

<!-- blog content start -->
<div class="content">

{{ content }}

</div>
<!-- blog content end -->

{% include footer.html %}

{% if page.scripts %}
    {% for script in page.scripts %}
        <script src="js/{{ script }}.js"></script>
    {% endfor %}
{% endif %}

</div>
</body>
</html>
