<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>{{ site.name }}{% if page.title %} | {{ page.title }}{% endif %}</title>

<link rel="stylesheet" href="{{ site.url }}/css/reset.css" />
<link rel="stylesheet" href="{{ site.url }}/css/zero.css" />
<link rel="stylesheet" href="{{ site.url }}/css/syntax.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

<!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.js"></script>
<![endif]-->
</head>
<body>

<div class="canvas">

{% include header.html %}

<!-- page content start -->
<div class="page_content">

{{ content }}

</div>
<!-- page content end -->

{% include footer.html %}

</div>

{% include statistics.html %}

{% if page.scripts %}
{% for script in page.scripts %}
<script src="{{ site.url }}/js/{{ script }}.js"></script>
{% endfor %}
{% endif %}

</body>
</html>
