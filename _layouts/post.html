---
layout: default
---

<div class="row">
    <div class="post">
        <div class="inner">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="date"><span class="post-date">{{ post.date | date_to_string }}</span></p>
            {{ post.content }}
        </div>
    </div>
</div>
