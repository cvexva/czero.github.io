---
layout: default
scripts: [jquery-1.8.2.min, underscore-min, backbone-min, blog, tag]
---

<div class="row">
    
    <!-- post toolbar start -->
    <div class="toolbar">
        <div class="tb_mid">
            <div class="tb_inner">
                <h3>最新</h3>
            </div>
        </div>
        <div class="tb_left tb_col">
            <form>
                <div class="cfx"><select id="category-list"></select></div>
            </form>
        </div>
        <div class="tb_right tb-col">
            <form>
                <div class="cfx"><input type="text"><button><i class="fa fa-search"></i></button></div>
            </form>
        </div>
    </div>
    <!-- post toolbar end -->

</div>
<div class="row">

    <!-- post list start -->
    <div id="post-list" class="excerpt">
        <div class="expt_inner ac cfx">
            <ul class="expt_list-left"></ul>
            <ul class="expt_list-right">
                <li class="expt_tag"><p id="tag-list"></p></li>
            </ul>
        </div>
    </div>
    <!-- post list end -->

</div>
